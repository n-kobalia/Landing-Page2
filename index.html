<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Landing Page2</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="./assets/img/Logo.svg" alt="logo" class="logo">
            <nav class="nav-menu">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">Destinations</a>
                <a href="#">Tours</a>
                <a href="#">Blog</a>
            </nav>
        </div>

        <a href="#" class="book-button">Book Now
            <img src="./assets/img/button-icon.png" alt="button-icon">
        </a>
    </header>
    <main class="main">
        <section class="top-dest">
            <h1>Top Destinations</h1>
            <p>Sost Brilliant reasons Entrada should be your one-stop-shop!</p>
            <div class="main-nav">
                <a href="#">London</a>
                <a href="#">Bangkok</a>
                <a href="#">England</a>
                <a href="#">Singapore</a>
                <a href="#">Italy</a>
            </div>
        </section>

        <section class="grid-section">
            <div class="grid-item1">
                    <span class="rating">3.5</span>
                    <div class="grid-item-info">
                        <h3 class="grid-item-name">Vientam</h3>
                        <p class="grid-item-desc">Worefall</p>
                    </div>
            </div>
            <div class="grid-item2"></div>
            <div class="grid-item3"></div>
            <div class="grid-item4"></div>
            <div class="grid-item5"></div>
            <div class="grid-item6"></div>
        </section>


    </main>

</html>
